<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOT Rental - Product Details</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="top-header">
    <a href="index.html">
        <img src="img/logo.png" alt="TOT Rental Logo" class="logo">
    </a>
    <nav class="desktop-nav">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="All-Products.html">All Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="product-details-container">
        <div class="product-details">
            <div class="product-image-container">
                <img id="productImage" src="" alt="Camera" class="product-image">
            </div>
            <div class="product-info">
                <h1 id="productName" class="product-title"></h1>
                <p id="productPrice" class="product-price"></p>
                
                <div class="rental-options">
                    <h2>Rental Options</h2>
                    <div class="rental-form">
                        <div class="form-group">
                            <label for="rentalDays">Number of Days:</label>
                            <input type="number" id="rentalDays" min="1" value="1" class="days-input">
                        </div>
                        <div class="form-group">
                            <label for="rentalDate">Start Date:</label>
                            <input type="date" id="rentalDate" class="date-input">
                        </div>
                        <div class="total-price">
                            <span>Total: </span>
                            <span id="totalPrice"></span>
                        </div>
                        <button id="rentNowBtn" class="rent-now-btn">Rent Now</button>
                    </div>
                </div>
                
                <div class="product-description">
                    <h2>Description</h2>
                    <p>This professional camera is perfect for photography enthusiasts and professionals alike. With its advanced features and exceptional image quality, you'll be able to capture stunning photos and videos.</p>
                    
                    <h2>Key Features</h2>
                    <ul id="featuresList" class="features-list">
                        <!-- Features will be added by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="product-details.js"></script>
</body>
</html>
